extends: base
page:
  layout: portrait
  margin: [1.5cm, 2cm, 1.5cm, 2cm]
  size: A4
base:
  font-color: #333333
  font-family: Times-Roman
  font-size: 12
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
role:
  removed:
    font-style: italic
    text-decoration: line-through
    text-decoration-color: #FF0000
  huge:
    font-family: Helvetica
    font-size: 24
  large:
    font-family: Helvetica
    font-size: 16
  normal:
    font-family: Helvetica
    font-size: 12
  white:
    font-color: #ffffff
  redboxoneround:
    border-radius: [0.3cm, 0cm, 0cm, 0cm]
    font-family: Helvetica
    font-size: 16
    letter-spacing: $base-font-size * 1.1
    font-color: #ffffff
    background-color: #fe4f0e
heading:
  font-color: #3149cc
  font-size: 17
  font-family: Helvetica
  line-height: 1.2
  margin-bottom: 10
link:
  font-color: #17418a
list:
  indent: $base-font-size * 1.2